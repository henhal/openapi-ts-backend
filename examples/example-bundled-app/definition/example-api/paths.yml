/greet:
  post:
    operationId: greet
    summary: Greet the caller
    description: This greets the caller
    tags:
      - Example
    security:
      - AccessToken: [some, full]
    parameters:
      - in: header
        name: foo
        schema:
          type: number
        required: true
        description: Foo
      - in: header
        name: bar
        schema: {$ref: '#/components/schemas/BarHeader'}
        required: false
        description: Foo
    requestBody:
      required: true
      content:
        application/json:
          schema: {$ref: '#/components/schemas/Greet.Request'}

    responses:
      '200':
        description: OK
        headers:
          baz:
            required: true
            schema:
              type: integer
              description: Baz
        content:
          application/json:
            schema: {$ref: '#/components/schemas/Greet.Response'}
/greet/{name}:
  get:
    operationId: hello
    summary: Hello
    tags:
      - Example
    security:
      - AccessToken: [some, full]
    parameters:
      - in: path
        name: name
        schema:
          type: number
        required: true
        description: Name
      - in: query
        name: age
        schema:
          type: number
        required: false
        description: Age
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema: {$ref: '#/components/schemas/Greet.Response'}